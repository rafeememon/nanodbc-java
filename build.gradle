plugins {
  id 'java-library'
  id 'eclipse'
  id 'maven-publish'
  id 'com.palantir.git-version' version '0.10.1'
}

apply from: 'gradle/s3.gradle'

group = 'com.nanodbc'
version = gitVersion()

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
  mavenCentral()
}

configurations {
  javacpp
}

dependencies {
  javacpp group: 'org.bytedeco', name: 'javacpp', version: javacppVersion
  implementation group: 'org.bytedeco', name: 'javacpp', version: javacppVersion
}

task sourceJar(type: Jar) {
  classifier 'sources'
  from sourceSets.main.allJava
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java

      artifact sourceJar
    }
  }
}

def nanodbcPath = rootDir.toString() + '\\nanodbc'
def nanodbcJavaPath = rootDir.toString() + '\\src\\main\\cpp'
def nanodbcJavaOutputs = sourceSets.main.output.getFiles()

task compileJavacpp(type: JavaExec) {
  dependsOn compileJava, processResources

  classpath = configurations.javacpp
  main = 'org.bytedeco.javacpp.tools.Builder'
  args = [
    '-cp', nanodbcJavaOutputs.join(File.pathSeparator),
    '-Xcompiler', nanodbcPath + '\\nanodbc\\nanodbc.cpp',
    '-Xcompiler', nanodbcJavaPath + '\\nanodbc_java.cpp',
    '-Xcompiler', 'odbc32.lib',
    '-Xcompiler', 'odbccp32.lib',
    '-Xcompiler', '/I' + nanodbcPath,
    '-Xcompiler', '/I' + nanodbcJavaPath,
    '-Xcompiler', '/DNANODBC_DISABLE_ASYNC'
  ]
}

classes.dependsOn compileJavacpp
